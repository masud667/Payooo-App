<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Main</title>
        <!-- dailsyUI cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900">

    <section class=" max-w-md min-h-screen bg-slate-200 mx-auto p-6">
        <header class=" py-1 border-b border-cyan-50">
            <nav class="flex justify-around items-center ">
                <img class="w-16" src="assets/Group.png" alt="">
                <div class="text-center font-bold">
                    <h1 class="text-2xl">$ <span id="main-balance">4500</span></h1>
                    <p>available balance</p>
                </div>
                <button class="btn rounded-xl bg-slate-200 border border-slate-300">Log Out</button>
            </nav>
        </header>

        <section class="py-5">
            <h1 class="text-2xl font-bold py-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-lg">Enjoy easy and convenient financial services with us.Cashout charge is low and </p>
            <!-- boxs -->
            <div class="grid grid-cols-3 gap-2 py-6">
                <div id="add-money-box" class="border border-slate-300 rounded-xl py-6 text-center space-y-2 hover:border-slate-700 hover:bg-blue-100">
                    <img class="mx-auto w-8" src="assets/wallet1.png" alt="">
                    <p class="">Add money</p>
                </div>
                <div id="cashout-box" class="border border-slate-300 rounded-xl py-6 text-center space-y-2 hover:border-slate-700 hover:bg-blue-100">
                    <img class="mx-auto w-8" src="assets/send1.png" alt="">
                    <p class="">Cashout</p>
                </div>
                <div class="border border-slate-300 rounded-xl py-6 text-center space-y-2 hover:border-slate-700 hover:bg-blue-100">
                    <img class="mx-auto w-8" src="assets/money1.png" alt="">
                    <p class="">Transfer money</p>
                </div>
                <div class="border border-slate-300 rounded-xl py-6 text-center space-y-2 hover:border-slate-700 hover:bg-blue-100">
                    <img class="mx-auto w-8" src="assets/bonus1.png" alt="">
                    <p class="">Get bonus</p>
                </div>
                <div class="border border-slate-300 rounded-xl py-6 text-center space-y-2 hover:border-slate-700 hover:bg-blue-100">
                    <img class="mx-auto w-8" src="assets/purse1.png" alt="">
                    <p class="">Pay bill</p>
                </div>
                <div class="border border-slate-300 rounded-xl py-6 text-center space-y-2 hover:border-slate-700 hover:bg-blue-100">
                    <img class="mx-auto w-8" src="assets/transaction1.png" alt="">
                    <p class="">Transactions</p>
                </div>
                
            </div>
             <!-- add money form  -->
        <div id="addMoney" class="">
            <div class="card bg-slate-200 w-full max-w-sm shrink-0 shadow-2xl">
                <h1 class="text-center pt-3 text-lg font-bold">Add Money</h1>
              <form class="card-body">
                <label for="">Select a bank</label>
                <select class="select">
                    <option disabled selected>Select Bank</option>
                    <option value="bKash">bKash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Rocket">Rocket</option>
                  </select>

                <fieldset class="fieldset">
                  
                  <label class="fieldset-label">Account number</label>
                  <input value="12345678901" id="account-value" type="number" class="input" placeholder="Enter your number" required/>

                  <label class="fieldset-label">Amount</label>
                  <input id="amount-value" type="number" class="input" placeholder="Enter your amount" required/>

                  <label class="fieldset-label">PIN</label>
                  <input value="1234" id="pin-number" type="number" class="input" placeholder="Type your PIN" required/>

                  <div>
                    <a class="link link-hover text-blue-800">Forgot pin?</a>
                </div>
                  <button id="login-btn" class="btn btn-neutral mt-4 bg-blue-900">Login</button>
                </fieldset>
              </form>
            </div>
          
        </div>
        
        <!-- Cashout -->
        <div id="cashout" class="">
            <div class="card bg-slate-200 w-full max-w-sm shrink-0 shadow-2xl">
                <h1 class="text-center pt-3 text-lg font-bold">Cashout</h1>
              <form class="card-body">
                <fieldset class="fieldset">
                  
                  <label class="fieldset-label">Account number</label>
                  <input value="12345678901" id="account-value" type="number" class="input" placeholder="Enter your number" required/>

                  <label class="fieldset-label">Amount</label>
                  <input id="cashout-amount-value" type="number" class="input" placeholder="Enter your amount" required/>

                  <label class="fieldset-label">PIN</label>
                  <input value="1234" id="cashout-pin-number" type="number" class="input" placeholder="Type your PIN" required/>

                  <div>
                    <a class="link link-hover text-blue-800">Forgot pin?</a>
                </div>
                  <button id="cashout-login-btn" class="btn btn-neutral mt-4 bg-blue-900">Login</button>
                </fieldset>
              </form>
            </div>
          
        </div>
        </section>
    </section>
    
    <script src="script/toggle.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
</body>
</html>
